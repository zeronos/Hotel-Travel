<script>
  $('#search').click(function () {

    var search = {};

    var radios = document.getElementsByClassName("checkmark");
    for (var x = 0; x < radios.length; x++) {
      if (radios[x].type == "radio" && radios[x].checked || radios[x].name == "cost" || radios[x].name == "location") {
        search[radios[x].name] = (radios[x].value);
      }
    }

    search = JSON.stringify(search);
    //console.log(search);

    $.ajax({
      url: 'travel.php',
      type: 'POST',

      data: {
        "array": search,
        "name": $('#name').val(),
        "cost": $('#cost').val(),
        "room": $('#room').val()
      },
      success: function (data) {
        alert(data);
      },
    });


  });
</script>
